<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var theirLatLng = {lat: -25.363, lng: 131.044};
        var myLatLng = {lat: 49.246292, lng: -123.116226};
        var sushi = {lat: 49.263305, lng: -123.112639};

        var contentString = 'best place to eat sushi'
            

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });



        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: myLatLng
        });
        var myMarker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          title: 'Hello World!'
        });

        var theirMarker = new google.maps.Marker({
          position: theirLatLng,
          map: map,
          title: 'Vancouver'
        });
        var sushiMarker = new google.maps.Marker({
          position: sushi,
          map: map,
          title: 'california sushi!'
        });

        sushiMarker.addListener('click', function() {
          infowindow.open(map, sushiMarker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEyqMaZTL7Tsnx2nL5jguX02pmRh18LK4&callback=initMap">
    </script>
  </body>
</html>
